<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment - Animacija</title>
    <style>

        body {
            margin: 150px auto;
            display: block;
            background-color:  #050210;
            
        }
            /*spoljasnji krug*/

        #krug {
            margin: 150px auto;
            position: relative;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: linear-gradient(#fb5dad, #55fb9f, #b97aff);
            animation: animacija 1.5s linear infinite;
        }


            /*Animacija za spoljasnji krug*/

        @keyframes animacija {
            
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }


        #krug span {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(#fb5dad, #55fb9f, #b97aff);
        }

        
        /*blur efekat izvan kruga*/

        #krug span:nth-child(1) {
            filter:blur(5px);
        }

        #krug span:nth-child(2) {
            filter:blur(10px);
        }

        #krug span:nth-child(3) {
            filter:blur(25px);
        }

        #krug span:nth-child(4) {
            filter:blur(50px);
        }

        
            /*unutrasnji krug*/


        #drugi-krug {
            margin: 150px auto;
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #050210;
            z-index: 1;
            transform: translate(25px, -125px);    
        }

        #drugi-krug:after {
            content: '';
            position: absolute;
            top: 1px;
            right: 1px;
            left: 1px;
            bottom: 1px;
            background-color: #46398525;
            border-radius: 50%;
            animation: pulsiranje 1s infinite; 
        }

                /*Animacija za pulsiranje unutar kruga*/

        @keyframes pulsiranje {
            
            0% {
                transform: scale(0.10);
                opacity: 1;
            }
            
            50% {
                opacity: 0.6;
            }
            
            100% {
                transform: scale(1);
                opacity: 0.4;
            }
        }
    </style>
</head>

<body>
    <div id="krug">
        <div id="drugi-krug"></div>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
